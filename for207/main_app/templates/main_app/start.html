<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid mt-5 p-0 w-100">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				{% for table in tables %}

					<div class="card w-100 mt-3">
						<div class="card-body">
							<h5 class="card-title">Стол №{{table.number}}</h5>
							<p class="card-text">Специалист: {{table.user}}</p>
							<p class="card-text">Положительные оценки: {{table.likes}}</br>Отрицательные оценки: {{table.dislikes}}</p>
							<a href="/tables/{{table.id}}" class="btn btn-primary">Оценить работу специалиста</a>
						</div>
					</div>

				{% endfor %}
			</div>
			<div class="col-1"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
