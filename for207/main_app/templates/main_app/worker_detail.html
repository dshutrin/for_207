{% extends 'main_app/admin_base.html' %}
{% load static %}


{% block content %}
  <div class="container p-0 my-5">
    <div class="row m-0 p-0">
      <div class="back">
        <a href="/adminka/user_list" class="text-decoration-none">
          <button type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"></path>
            </svg>
            Назад
          </button>
        </a>
      </div>
    </div>

    <div class="row m-0 p-0 mt-5">
      <h3>Работник: {{worker.name}} {{worker.surname}} <a class="text-danger" href="/adminka/user_list/workers/{{worker.id}}/del"><i class="bi bi-trash3-fill"></i></a></h3>
    </div>

    <div class="row m-0 p-0 mt-3">
      <div class="card col-6 m-3 p-0" style="width: 18rem;">
        <div class="card-body text-center mt-1">
          <h5 class="card-title text-success">{{worker.likes}} лайк(ов)</h5>
        </div>
        <div class="card-footer text-center w-100">
          <a class="w-100" href="/adminka/user_list/workers/{{worker.id}}/likes/set_null">
            <button class="btn btn-danger w-100">
              Сбросить
            </button>
          </a>
        </div>
      </div>

      <div class="card col-6 m-3 p-0" style="width: 18rem;">
        <div class="card-body text-center mt-1">
          <h5 class="card-title text-danger">{{worker.dislikes}} дизлайк(ов)</h5>
        </div>
        <div class="card-footer text-center w-100">
          <a class="w-100" href="/adminka/user_list/workers/{{worker.id}}/dislikes/set_null">
            <button class="btn btn-danger w-100">
              Сбросить
            </button>
          </a>
        </div>
      </div>

    </div>

  </div>
{% endblock %}
