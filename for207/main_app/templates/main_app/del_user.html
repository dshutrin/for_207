{% extends "main_app/admin_base.html" %}
{% load static %}


{% block content %}
  <div class="content mt-5">
    <div class="row text-center mt-5">
      <h3>Вы уверены, что хотите удалить работка {{worker.name}} {{worker.surname}} из списка?</h3>
    </div>
    <div class="row mt-5">

      <div class="col-5">
        <a class="text-decoration-none" href="/adminka/user_list/workers/{{worker.id}}/del/no">
          <button class="btn btn-success w-100 text-center py-3">
            Нет
          </button>
        </a>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <a class="text-decoration-none" href="/adminka/user_list/workers/{{worker.id}}/del/yes">
          <button class="btn btn-danger w-100 text-center py-3">
            Да
          </button>
        </a>
      </div>

    </div>
  </div>
{% endblock %}
